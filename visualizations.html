<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizations | Son Nguyen</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SON NGUYEN</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="visualizations.html">Visualizations</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>SVG Visualization</h2>
            <svg width="1200" height="850" class="svg1">
                <!-- TITLE -->
                <text x="50" y="50">Time I Spent Sleeping Last Week</text>

                <!-- Y-AXIS -->
                <text x="50" y="100">Mon</text>
                <text x="50" y="200">Tue</text>
                <text x="50" y="300">Wed</text>
                <text x="50" y="400">Thu</text>
                <text x="50" y="500">Fri</text>
                <text x="50" y="600">Sat</text>
                <text x="50" y="700">Sun</text>

                <!-- X-AXIS -->
                <text x="100" y="775">0</text>
                <text x="200" y="775">1</text>
                <text x="300" y="775">2</text>
                <text x="400" y="775">3</text>
                <text x="500" y="775">4</text>
                <text x="600" y="775">5</text>
                <text x="700" y="775">6</text>
                <text x="800" y="775">7</text>
                <text x="900" y="775">8</text>
                <text x="1000" y="775">9</text>
                <text x="1100" y="775">10</text>
            </svg>
        </section>
    </main>
    
    <script src="vis.js"></script>
</body>
</html>
